---
name: AI Agent

"on":
  workflow_dispatch:
    inputs:
      prompt:
        description: Custom prompt to run
        required: false
      issue_number:
        description: Issue/PR number to comment on
        required: false

  issue_comment:
    types: [created]

  pull_request:
    types: [review_requested]

  pull_request_review:
    types: [submitted]

  pull_request_review_comment:
    types: [created]

jobs:
  agent:
    # yamllint disable rule:line-length
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '@dobbyphus') &&
       github.event.comment.user.login != 'dobbyphus[bot]' &&
       contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)) ||
      (github.event_name == 'pull_request' &&
       github.event.requested_reviewer.login == 'dobbyphus[bot]') ||
      (github.event_name == 'pull_request_review' &&
       github.event.review.user.login != 'dobbyphus[bot]' &&
       contains(github.event.review.body, '@dobbyphus')) ||
      (github.event_name == 'pull_request_review_comment' &&
       contains(github.event.comment.body, '@dobbyphus') &&
       github.event.comment.user.login != 'dobbyphus[bot]' &&
       contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association))
    # yamllint enable rule:line-length
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # Checkout the working branch (PR or main) for the agent to operate on
      - name: Checkout working branch
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      # SECURITY: Checkout trusted action AFTER working branch to prevent script injection
      # If we only use `uses: ./`, an attacker could modify scripts/replay_commits.py
      # in their PR and it would run with GH_TOKEN access. By checking out main branch
      # to .trusted-action, we ensure only reviewed code runs with elevated permissions.
      - name: Checkout action (trusted)
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          ref: main
          path: .trusted-action
          sparse-checkout: |
            action.yaml
            scripts
            prompts

      - name: Determine mode
        id: mode
        shell: bash
        run: |
          EVENT="${{ github.event_name }}"
          if [[ "$EVENT" == "pull_request" ]] || \
             [[ "$EVENT" == "pull_request_review" ]] || \
             [[ "$EVENT" == "pull_request_review_comment" ]]; then
            echo "value=review" >> "$GITHUB_OUTPUT"
          else
            echo "value=agent" >> "$GITHUB_OUTPUT"
          fi

      # Use the TRUSTED action, which operates on the working branch in workspace
      - name: Run Agent
        uses: ./.trusted-action
        with:
          bot_name: dobbyphus
          auth_json: ${{ secrets.COPILOT_AUTH_JSON }}
          omo_config_json: |
            {
              "agents": {
                "Sisyphus": {
                  "model": "github-copilot/claude-opus-4.5"
                },
                "oracle": {
                  "model": "github-copilot/gpt-5.2"
                },
                "explore": {
                  "model": "github-copilot/gemini-3-flash-preview"
                },
                "librarian": {
                  "model": "github-copilot/gemini-3-flash-preview"
                },
                "document-writer": {
                  "model": "github-copilot/gemini-3-flash-preview"
                },
                "multimodal-looker": {
                  "model": "github-copilot/gemini-3-flash-preview"
                }
              }
            }
          github_token: ${{ steps.app-token.outputs.token }}
          mode: ${{ steps.mode.outputs.value }}
